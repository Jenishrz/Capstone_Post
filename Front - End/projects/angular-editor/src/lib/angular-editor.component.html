<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<div class="card card-01">

  <div class="card-body">

    <div class="angular-editor" #angularEditor [style.width]="config.width" [style.minWidth]="config.minWidth">

      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="" class="bi bi-person-circle"
        viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
        <path fill-rule="evenodd"
          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
      </svg>
      <div class="row">
        <div class="col">
          <b>Welcome !!!</b>
        </div>
        <div class="w-100"></div>
        <div class="col">
          {{date | date:"HH:mm a"}}
          {{date | date: "dd-MM-yyyy"}}
        </div>
      </div>

      <!-- Text area for Question-->

      <div class="inputs">
        <div class="angular-editor-wrapper" #editorWrapper>

          <div #editor class="angular-editor-textarea" [attr.contenteditable]="config.editable"
            [attr.tabindex]="disabled ? -1 : tabIndex" [attr.translate]="config.translate"
            [attr.spellcheck]="config.spellcheck" [style.height]="config.height" [style.minHeight]="config.minHeight"
            [style.maxHeight]="config.maxHeight" [style.outline]="config.outline === false ? 'none': undefined"
            (input)="onContentChange($event.target)" (focus)="onTextAreaFocus($event)" (blur)="onTextAreaBlur($event)"
            (click)="exec()" (keyup)="exec()" (mouseout)="onTextAreaMouseOut($event)" (paste)="onPaste($event)">
          </div>
          <span class="angular-editor-placeholder" type="input" >{{ placeholder ||
            config['placeholder'] }}</span>
        </div>
      </div>

      <angular-editor-toolbar *ngIf=(!isShow) #editorToolbar [id]="id" [uploadUrl]="config.uploadUrl"
        [upload]="config.upload" [showToolbar]="config.showToolbar !== undefined ? config.showToolbar : true"
        [fonts]="getFonts()" [customClasses]="config.customClasses" [defaultFontName]="config.defaultFontName"
        [defaultFontSize]="config.defaultFontSize" [hiddenButtons]="config.toolbarHiddenButtons"
        (execute)="executeCommand($event)"></angular-editor-toolbar>
      <hr *ngIf=!isShow class="hr" />
      <!-- <button class="hide" (click)=toggleDisplay()><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            id="hide" fill="currentColor" class="bi bi-bookmark-dash" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M5.5 6.5A.5.5 0 0 1 6 6h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5" />
            <path
              d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z" />
          </svg></button> -->
      <div class="d-grid gap-3 d-md-flex justify-content-md-end">
        <button class="hide" (click)=toggleDisplay()><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            id="hide" fill="currentColor" class="bi bi-bookmark-dash" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M5.5 6.5A.5.5 0 0 1 6 6h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5" />
            <path
              d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z" />
          </svg></button>
        <button class="border border-secondary dropdown-toggle btn-sm" type="button" id="dropdownMenuButton"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          --Select--
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <div class="form-outline w-75" id="dropdownSearch" data-mdb-input-init>
            <input type="search" id="form1" class="form-control" placeholder="Search" aria-label="Search" />
          </div>
          <a class="dropdown-item" href="#">On Your Wall</a>
          <a class="dropdown-item" href="#">Company Wall</a>
          <hr class="hr">
          <a class="dropdown-item" href="#">Group</a>
        </div>
        <button class="border border-secondary btn-sm text-secondary" type="button" id="savedraftbutton">Save
          draft</button>
        <button class="btn btn-primary me-md-2 btn-sm " type="button" data-target="#exampleModal"
          (click)="InsertText(myForm.value)">Share</button>

      </div>

    </div>

  </div>

</div>
<br>
<!-- <hr *ngIf=!isShow class="hr" /> -->
<div>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab"
        aria-controls="home" aria-selected="true">RecentFeeds</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab"
        aria-controls="profile" aria-selected="false">Private</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab"
        aria-controls="contact" aria-selected="false">mentions</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <app-option></app-option>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab"><lib-post></lib-post>
    </div>
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">Ignesh</div>
  </div>
</div>
