<section style="background-color: #eee;">
  <div class="container my-5 py-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-15 col-lg-10 col-xl-">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-start align-items-center">
              <img src="https://cdn4.iconfinder.com/data/icons/users-99/24/user_circle_1-1024.png" style="width: 7%;"
                alt="">
              <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="" class="bi bi-person-circle" viewBox="0 0 16 16">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg> -->
              <div class="row">
                <div class="col m-2">
                  <b>Jeban Ignesh</b>
                </div>
                <div class="w-100"></div>
                <div class="col">
                  {{date | date:"HH:mm a"}}
                  {{date | date: "dd-MM-yyyy"}}
                </div>
              </div>
            </div>

            <p class="mt-3 mb-4 pb-2">
              <img src="https://relevantz.com/wp-content/uploads/2022/07/Relevantz_Logo-on-White-without-tagline.png"
                alt="" class="w-50">
            </p>

            <div class="small d-flex justify-content-start">
              <p href="#!" class="d-flex align-items-center me-3">
                <!-- <i class="far fa-thumbs-up me-2"></i> -->
                <i class="fa fa-thumbs-up m-2"></i>
                <!-- <p class="mb-0">Like</p> -->
                <span purpose="streamLike" action="like">Like</span>
              </p>
              <p href="#!" class="d-flex align-items-center me-3" style="cursor: pointer;">
                <i class="fa  fa-comment m-2"></i>
                <!-- <i class="far fa-comment-dots me-2"></i> -->
                <span purpose="streamComment" data-bs-toggle="modal" data-bs-target="#exampleModal"
                  data-bs-whatever="@fat">Comment</span>
              </p>

              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">

                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Comment</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <textarea class="form-control" id="message-text" placeholder="add a comment"></textarea>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">post</button>
                    </div>
                  </div>
                </div>
              </div>

              <p href="#!" class="d-flex align-items-center me-3">
                <i class="fa fa-eye m-2"></i>
                <!-- <i class="fas fa-share me-2"></i> -->
                <a purpose="viewPostLinkCont">View Full Post</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
